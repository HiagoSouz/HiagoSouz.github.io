<html>
  <head>

    <title>Scan Bar App</title>
    <script src="https://raw.githubusercontent.com/mebjas/html5-qrcode/master/minified/html5-qrcode.min.js"></script>
    <script src="scripts/html5-qrcode-demo.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="styles/styles.css">

  </head>

  <body>
    <div class="scanner-app">
      <div id="header">Concircle Scanner App</div>
      <div class="scan-content">
        <div class="results-container">
          
          <div class="code-field">Order:</div>
          <div class="code-result">
            <p id="order-result"></p>
          </div>

          <div class="code-field">Position:</div>
          <div class="code-result">
            <p id="position-result"></p>
          </div>

        </div>
      
        <div id="qr-reader"></div>
      </div>

    </div>
  </body>


</html>
